    <script type="text/javascript">
      $(function () {
        // Get the data
        $.getJSON("departmentjson.json", function (data, elem) {
            // Success
            // This variable will hold all the plots of our map
            var areas = {};
            var legendBottom = [];
            var elem
            var max =[];


            var title = "";
            var subtitle = "";

            


            // Parse each elements
            $.each(data, function (id, elem) {

               if(title == ""){
               title = elem.title;
               $(".title").text(title);
             } 

             if(subtitle == ""){

                subtitle= elem.subtitle;
                $(".subtitle").text(subtitle);

             }

            


                // Check if we have the GPS position of the element
              if (elem['region']) {





                    // Will hold the plot information
                    var area = {};
                    // Assign position
                    area.value = elem.max;
                    // Assign some information inside the tooltip
                    area.tooltip = {
                        content: "<span style='font-weight:bold;'>" +
                                    elem['region']+
                                 "</span>" +
                                "<br/>" + elem.maxname + "<br/>"
                                + "<img src='"+elem.image+"'+ width='100%'>"
                    };
                    area['text'] = {'content': elem.abbreviation, 'attrs':{'fill':'white', 'font-size':11}};
                    // Set plot element to array
                    areas[elem['region']] = area;
                    if(!(elem.max in legendBottom)) {
                     legendBottom[elem.max] = {count:0, name:elem.maxname, idmax:elem.max};
                    }
                    legendBottom[elem.max].count++;
                } else {
                    console.warn("Ignored element " + id + " without GPS position");
                }
            });

            for(var key in legendBottom){
              $("#legend").append("<div class='box box"+ legendBottom[key].idmax+"'></div><p>"+legendBottom[key].name+"</p> <br>");
            }

            $(".mapcontainer").mapael({
                map: {
                    name: "france_department",
                        zoom: {
                        enabled: true,
                        maxLevel: 10
                    },
                    defaultArea: {
                        attrs: {
                            stroke: "#fff",
                            "stroke-width": 1
                        },
                        attrsHover: {
                            "stroke-width": 2
                        }
                    },

                },
                legend: {

                    area: {
                        mode: "vertical",
                        title: "",
                        display:true,
                        exclusive:true,
                        slices: [
                            {
                                max: 1,
                                attrs: {
                                    fill: "#fb9a99"

                                },
                                label: "Benoît Hamon"
                            },
                            {
                                min: 2,
                                max: 2,
                                attrs: {
                                    fill: "#fdbf6f"
                                },
                                label: "Emmanuel Macron"
                            },
                            {
                                min: 3,
                                max: 3,
                                attrs: {
                                    fill: "#33a02c"
                                },
                                label: "François Asselineau"
                            },
                            {

                                min: 4,
                                max: 4,
                                attrs: {
                                    fill: "#a6cee3"
                                },
                                label: "François Fillon"
                            },
                                                        {
                                min: 5,
                                max: 5,
                                attrs: {
                                    fill: "#b2df8a"
                                },
                                label: "Jacques Cheminade"
                            },
                                                        {
                                min: 6,
                                max: 6,
                                attrs: {
                                    fill: "#ff7f00"
                                },
                                label: "Jean Lasalle"
                            },
                                                        {
                                min: 7,
                                max: 7,
                                attrs: {
                                    fill: "#e31a1c"
                                },
                                label: "Jean-Luc Mélenchon"
                            },
                                                                                    {
                                min: 8,
                                max: 8,
                                attrs: {
                                    fill: "#1f78b4"
                                },
                                label: "Marine Le Pen"
                            },
                                                                                    {
                                min: 9,
                                max: 9,
                                attrs: {
                                    fill: "#cab2d6"
                                },
                                label: "Nathalie Artaud"
                            },
                                                                                    {
                                min: 10,
                                max: 10,
                                attrs: {
                                    fill: "#6a3d9a"
                                },
                                label: "Nicolas Dupont Aignan"
                            },
                                                                                                                {
                                min: 11,
                                max: 11,
                                attrs: {
                                    fill: "#ffff99"
                                },
                                label: "Philippe Poutou"
                            }
                        ]
                    }
                },
                areas: areas,

                // Add some plots on the map
                plots: {
                    // Image plot
                                        // Circle plot
                            'line_right': {
                                type: "svg",
                                path: "M 50 50 l 0 300 l 200 0 l 0 -300 l -200 0",
                                width: 1,
                                height: 500,
                                x: 185.758888888889,
                                y: 200.8413888888889,
                                attrs : {
                            opacity : 1,
                            fill: "grey"},
                           },

                            'line_left': {
                                type: "svg",
                                path: "M 50 50 l 0 300 l 200 0 l 0 -300 l -200 0",
                                width: 1,
                                height: 500,
                                x: 60.758888888889,
                                y: 200.8413888888889,
                                attrs : {
                                opacity : 1,
                                fill: "grey"},
                            },

                    }

            })

         });
      });
    </script>
