        body {

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

/* Defines top padding of map    */

        .header-container{
        padding-top: 60px;
        }

                @media (max-width: 800px) {

       .header-container{
        padding-top: 20px;
        }

       }

/* Defines padding left of map    */

        .second-container{
        padding-left: 60px;
        }

        @media (max-width: 800px) {

         .second-container{
         padding-left: 0px;

         }

       }


        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;
            left:0px;
        }

        @media (min-width: 1020px) { .mapael .map{
          position: relative;
            left:-50px;

        }}

        @media (max-width: 1000px) {

                  .mapael .map {
            left:-20px;
        }

        }

      @media (max-width: 618px) {

                  .mapael .map {
            position: relative;
            left:20px;
        }

        }



        .mapael .mapTooltip {
            position: absolute;
            background-color: #fff;
            moz-opacity: 0.70;
            opacity: 1;
            filter: alpha(opacity=100);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 150px;
            display: none;
            color: #343434;
        }

      @media (max-width: 600px) {
      .mapael .mapTooltip {
      max-width: 100px;
      font-size: 12px;
      }
    }

           /* Boxes sixe of legend
        */

         .box {
         width:20px;
         height:20px;
         left:0px;

    }

          @media (max-width: 1000px) {
        .box {
         width:10px;
         height:10px;
      }

      background-color: #00796a;

        #legend {
        position:relative;
        top: 0px;
        left:-50px;
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.6);

        padding-bottom: 15px;
        padding-left: -50px;
      }

    /*Text of legend*/
    #legend p {
                font-family: 'Roboto', sans-serif;

      }

    @media (max-width: 1100px) {
      #legend p {
      font-size: 12px;

        position:relative;

          /*Header Container */
    #header {
          padding-left: 0px;
          padding-bottom: 10px;

    /*Main text in header*/

    h1.title {
          font-family: 'Roboto condensed', sans-serif;

          line-height: 37px;

      }

    h2.subtitle {

          line-height: 37px;

          padding-left: 10px;

        @media (max-width: 600px) {
